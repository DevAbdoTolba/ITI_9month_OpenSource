<div id="timer"></div>

<script>
    let grad = new Date("Jul 1, 2026").getTime();
    
    setInterval(function() {
        let now = new Date().getTime();
        let dist = grad - now;
        
        let d = Math.floor(dist / (1000 * 60 * 60 * 24));
        let h = Math.floor((dist % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let m = Math.floor((dist % (1000 * 60 * 60)) / (1000 * 60));
        let s = Math.floor((dist % (1000 * 60)) / 1000);
        
        document.getElementById("timer").innerHTML = d + "d " + h + "h " + m + "m " + s + "s ";
    }, 1000);
</script>
