<style>
    a {
        display: block;

        width: 50px;
        height: 50px;
        text-align: center;

        background-color: #f00;
        border-radius: 100%;

        box-shadow: #000;
    }
</style>

<a
    href="#"
    onclick="
        (function (e) {
            e.preventDefault();
            console.log('wait 3 secs');
            setTimeout(function () {
                window.open('#', '_blank');
            }, 3000);
        })(event)
    "
>
    open ad
</a>
<br />
<a
    href="#"
    onclick="
        (function (e) {
            e.preventDefault();
            window.close();
        })(event)
    "
>
    close ad
</a>
